<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Library App | by Devin Zebertavage</title>
</head>
<body>
    <div class="container">
        <div class="title-container">My Library</div>
        <div class="book-list-container">
            <div class="book-title-header">Title</div>
            <div class="book-title-container"></div>
            <div class="author-header">Author</div>
            <div class="author-container"></div>
            <div class="read-header">Read</div>
            <div class="read-container"></div>
            <div class="delete-header">Delete</div>
            <div class="delete-container"></div>
        </div>
        <div class="book-button-container">
            <button class="add-book">Add a book...</button>
            <dialog id="addBook">
                <form method="dialog">
                    <div class="form-fields-container">
                        <label id="newBookTitleLabel" for="newTitle">Title:</label>
                        <input id="newBookTitle" type="text" name="newTitle" maxlength="35" minlength="2" placeholder="New book title..." autofocus required>
                        <label id="newAuthorLabel" for="newAuthor">Author:</label>
                        <input id="newAuthor" type="text" name="newAuthor" maxlength="40" minlength="5" placeholder="New author name..." required>
                        <button id="submitButton">Submit</button>
                        <button id="cancelButton">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
